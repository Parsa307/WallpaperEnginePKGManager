name: Build & Release

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - README.md

jobs:
  build:
    name: Build on ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        arch: [x64, x86]

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ›  Build App
        run: |
          dotnet build --configuration Release -p:PlatformTarget=${{ matrix.arch }}

      - name: ðŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ github.workspace }}/bin/Release/net8.0

  release:
    name: Release
    needs: build
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_builds

      - name: Archive Linux x64 Build
        run: |
          cd all_builds
          zip -r ../WallpaperEnginePKGtoZip_linux_x64.zip build-ubuntu-latest-x64

      - name: Archive Linux x86 Build
        run: |
          cd all_builds
          zip -r ../WallpaperEnginePKGtoZip_linux_x86.zip build-ubuntu-latest-x86

      - name: Archive Windows x64 Build
        run: |
          cd all_builds
          zip -r ../WallpaperEnginePKGtoZip_windows_x64.zip build-windows-latest-x64

      - name: Archive Windows x86 Build
        run: |
          cd all_builds
          zip -r ../WallpaperEnginePKGtoZip_windows_x86.zip build-windows-latest-x86

      - name: Release
        uses: cycjimmy/semantic-release-action@v4
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attest
        if: steps.release.outputs.new_release_published == 'true'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: 'WallpaperEnginePKGtoZip ${{ steps.release.outputs.new_release_git_tag }}'
          subject-path: |
            WallpaperEnginePKGtoZip_linux_x64.zip
            WallpaperEnginePKGtoZip_linux_x86.zip
            WallpaperEnginePKGtoZip_windows_x64.zip
            WallpaperEnginePKGtoZip_windows_x86.zip

