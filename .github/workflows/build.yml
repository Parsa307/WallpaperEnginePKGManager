name: Build & Release

on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md

jobs:
  build:
    name: Build on ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        arch: [x64, x86]

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🧰 Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: 🛠 Build App
        run: |
          dotnet build --configuration Release -p:PlatformTarget=${{ matrix.arch }}

      - name: 📤 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ github.workspace }}/bin/Release/net8.0

  release:
    name: 🚀 Create Latest GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔍 Get Previous Tag
        id: prevtag
        run: |
          git fetch --tags
          PREV_TAG=$(git tag --sort=-creatordate | head -n 1)
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: 🏷️ Create and Push Tag
        id: tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          DATE=$(date +'%Y-%m-%d_%H-%M')
          TAG=$DATE
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $TAG
          git push origin $TAG
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: 📝 Generate Release Notes
        id: notes
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          PREV_TAG="${{ steps.prevtag.outputs.prev_tag }}"
          REPO_URL="https://github.com/${{ github.repository }}"
          if [ -n "$PREV_TAG" ] && [ "$PREV_TAG" != "$TAG" ]; then
            DIFF_URL="$REPO_URL/compare/$PREV_TAG...$TAG"
            NOTES="Release date: $TAG%0A%0AFull changes: [Click here]($DIFF_URL)"
          else
            NOTES="Release date: $TAG"
          fi
          echo "notes=$NOTES" >> $GITHUB_OUTPUT
          echo "title=Release $TAG" >> $GITHUB_OUTPUT

      - name: 📦 Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_builds

      - name: 📦 Archive Linux x64 Build
        run: |
          cd all_builds
          zip -r ../WallpaperEnginePKGtoZip_linux_x64.zip build-ubuntu-latest-x64

      - name: 📦 Archive Linux x86 Build
        run: |
          cd all_builds
          zip -r ../WallpaperEnginePKGtoZip_linux_x86.zip build-ubuntu-latest-x86

      - name: 📦 Archive Windows x64 Build
        run: |
          cd all_builds
          zip -r ../WallpaperEnginePKGtoZip_windows_x64.zip build-windows-latest-x64

      - name: 📦 Archive Windows x86 Build
        run: |
          cd all_builds
          zip -r ../WallpaperEnginePKGtoZip_windows_x86.zip build-windows-latest-x86

      - name: 🚀 Create Release on GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.notes.outputs.title }}
          body: ${{ steps.notes.outputs.notes }}
          files: |
            WallpaperEnginePKGtoZip_linux_x64.zip
            WallpaperEnginePKGtoZip_linux_x86.zip
            WallpaperEnginePKGtoZip_windows_x64.zip
            WallpaperEnginePKGtoZip_windows_x86.zip
